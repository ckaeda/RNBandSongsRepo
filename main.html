<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <script src="src/bundle.js"></script>

    <div class="sidebar" id="sidebar">
        <h2 class="welcome-text">Welcome, <!-- JavaScript will fill this --></h2>
        <input type="text" class="search-bar" id="searchBar" />
        <ul class="active-list" id="activeList" title="ACTIVE">
        </ul>
        <ul class="song-list" id="songList">
        </ul>
    </div>

    <button class="openbtn" id="openbtn" onclick="toggleNav()">â˜°</button>

    <div class="lyrics-container" id="main">
        <h1 id="title"></h1>
        <h2 id="artist"></h2>
        <div id="lyricsContainer"></div>
    </div>

    <div class="settings-container">
        <div class="transpose-container">
            <div class="transpose-text">Transpose</div>
            <div class="toggle-button" id="toggleButton">
                <div class="minus-sign" id="minusSign">-</div>
                <div class="transpose-value" id="transposeValue">0</div>
                <div class="plus-sign" id="plusSign">+</div>
            </div>
            <div class="transpose-key" id="transposeKey">Key: C</div>
        </div>
        <div class="presets-container" id="presetsContainer">
            <div class="presets">Presets</div>
        </div>
        <div class="flow-container" id="flowContainer">
            <div class="flow-title">Flow</div>
            <ul id="flowList"></ul>
        </div>
    </div>

    <script src="src/scripts.js"></script>
</body>

</html>
