<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            /* Enable scrolling */
            position: fixed;
            /* Fix the sidebar position */
        }

        .welcome-text {
            color: #007bff;
            margin-top: 0;
            padding-top: 0;
        }

        .song-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #fff;
            /* Add a dividing line */
            padding-top: 20px;
            /* Add spacing below dividing line */
        }

        .song-list li {
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: underline;
            /* Change cursor to pointer on hover */
        }

        .song-list li:hover {
            text-decoration: none;
        }

        .lyrics-container {
            padding: 20px;
            flex: 1;
            /* Fill remaining space */
            overflow-y: auto;
            /* Enable scrolling for lyrics only */
            margin-left: 300px;
            /* Adjust for the width of the sidebar */
        }

        .lyrics-container h1 {
            margin-top: 0;
            padding-top: 0;
            font-size: 24px;
            color: #333;
            /* Dark text color */
        }

        .lyrics-container h2 {
            margin-top: 10px;
            /* Add space between h1 and h2 */
            font-size: 18px;
            color: #555;
            /* Medium text color */
        }

        .lyrics-container p {
            margin: 10px 0;
            /* Add space around paragraphs */
            font-size: 16px;
            line-height: 1.6;
            /* Increase line height for better readability */
            color: #666;
            /* Light text color */
        }

        .row {
            border-collapse: collapse;
        }

        .lyrics {
            padding: 0px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <script src="bundle.js"></script>

    <div class="sidebar">
        <h2 class="welcome-text">Welcome, <!-- JavaScript will fill this --></h2>
        <ul class="song-list" id="songList">
            <li data-lyrics="elevation worship_no one">Elevation Worship - No One</li>
            <li data-lyrics="maverick city music_rest on us">Maverick City Music - Rest On Us</li>
            <li data-lyrics="mj flores_banal na apoy">MJ Flores - Banal Na Apoy</li>
            <li data-lyrics="planetshakers_heaven on earth">Planetshakers - Heaven on Earth</li>
        </ul>
    </div>

    <div class="lyrics-container" id="lyricsContainer">
        <!-- Lyrics will be populated here -->
    </div>



    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the name parameter from the URL
        var name = getParameterByName('name');

        // Update welcome text
        document.querySelector('.welcome-text').innerHTML += name + "!";

        // Get the lyrics container
        var lyricsContainer = document.getElementById('lyricsContainer');

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function (txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }

        document.querySelectorAll('.song-list li').forEach(function (song) {
            song.addEventListener('click', function () {
                var lyricsFile = this.getAttribute('data-lyrics');
                fetch('songs/' + lyricsFile + '.json')
                    .then(response => response.json())
                    .then(song => {
                        var title = song.title;
                        var artist = song.artist;
                        var songbody = song.songbody;

                        const deserializedSong = new ChordSheetJS.ChordSheetSerializer().deserialize(songbody);

                        const formatter = new ChordSheetJS.HtmlTableFormatter();
                        var disp = formatter.format(deserializedSong);

                        const toHeader = [  'Intro',
                                            'Pre-Chorus',
                                            'Chorus 1',
                                            'Chorus 2',
                                            'Bridge',
                                            'Outro',
                                            'Instrumental 2'
                                        ];

                        for (let str in toHeader) {
                            disp = disp.replaceAll('<td class="comment">'+toHeader[str]+'</td>', '<h3 class="label">'+toHeader[str]+'</h3>');
                            console.log(toHeader[str]);
                        }

                        lyricsContainer.innerHTML = disp;
                    })
                    .catch(error => console.error('Error fetching song:', error));
            });
        });
    </script>
</body>

</html>
