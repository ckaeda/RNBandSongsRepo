<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            /* Enable scrolling */
            position: fixed;
            /* Fix the sidebar position */
        }

        .welcome-text {
            color: #007bff;
            margin-top: 0;
            padding-top: 0;
        }

        .song-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #fff;
            /* Add a dividing line */
            padding-top: 20px;
            /* Add spacing below dividing line */
        }

        .song-list li {
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: underline;
            /* Change cursor to pointer on hover */
        }

        .song-list li:hover {
            text-decoration: none;
        }

        .lyrics-container {
            padding: 20px;
            flex: 1;
            /* Fill remaining space */
            overflow-y: auto;
            /* Enable scrolling for lyrics only */
            margin-left: 300px;
            /* Adjust for the width of the sidebar */
        }

        .lyrics-container h1 {
            margin-top: 0;
            padding-top: 0;
            font-size: 24px;
            color: #333;
            /* Dark text color */
        }

        .lyrics-container h2 {
            margin-top: 10px;
            /* Add space between h1 and h2 */
            font-size: 18px;
            color: #555;
            /* Medium text color */
        }

        .lyrics-container p {
            margin: 10px 0;
            /* Add space around paragraphs */
            font-size: 16px;
            line-height: 1.6;
            /* Increase line height for better readability */
            color: #666;
            /* Light text color */
        }

        .row {
            border-collapse: collapse;
        }

        .lyrics {
            padding: 0px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <script src="bundle.js"></script>

    <div class="sidebar">
        <h2 class="welcome-text">Welcome, <!-- JavaScript will fill this --></h2>
        <ul class="song-list" id="songList">
        </ul>
    </div>

    <div class="lyrics-container" id="lyricsContainer">
        <!-- Lyrics will be populated here -->
    </div>



    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the name parameter from the URL
        var name = getParameterByName('name');

        // Update welcome text
        document.querySelector('.welcome-text').innerHTML += name + "!";

        // Get the lyrics container
        var lyricsContainer = document.getElementById('lyricsContainer');

        function toTitleCase(str) {
            return str.replace(
              /\w\S*/g,
              function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
              }
            );
          }

        function fetchSongs() {
            fetch('songs/')
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML response to extract the song filenames
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.querySelectorAll('a');
                    const songList = document.getElementById('songList');
                    // Iterate through the links and add songs to the list
                    links.forEach(link => {
                        const filename = link.getAttribute('href');
                        if (filename.endsWith('.json')) {
                            const title = filename.replace('.json', '').replace('/songs/', '');
                            const li = document.createElement('li');
                            li.textContent = toTitleCase(title.replace('_', ' - ').replaceAll('%20', ' '));
                            li.setAttribute('data-lyrics', title);
                            songList.appendChild(li);
                        }
                    });
                    // Add click event listener to each song
                    document.querySelectorAll('.song-list li').forEach(function(song) {
                        song.addEventListener('click', function() {
                            var lyricsFile = this.getAttribute('data-lyrics');
                            fetch('songs/' + lyricsFile + '.json') // Assuming JSON file names are lowercase
                                .then(response => response.json())
                                .then(song => {
                                    var title = song.title;
                                    var artist = song.artist;
                                    var songbody = song.songbody;
            
                                    const deserializedSong = new ChordSheetJS.ChordSheetSerializer().deserialize(songbody);
                                    
                                    const formatter = new ChordSheetJS.HtmlTableFormatter();
                                    const disp = formatter.format(deserializedSong);
            
                                    lyricsContainer.innerHTML = disp;
                                })
                                .catch(error => console.error('Error fetching song:', error));
                        });
                    });
                })
                .catch(error => console.error('Error fetching song list:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchSongs();
        });
    </script>
</body>

</html>
