<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            left: 0;
            margin: 0;
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100%;
            overflow: auto;
            position: fixed;
            z-index: 1;
            -webkit-transition: left 0.3s ease-in-out;
            transition: left 0.3s ease-in-out;
        }

        .welcome-text {
            color: #007bff;
            margin-top: 0;
            padding-top: 0;
        }

        .search-bar {
            width: 230px;
            line-height: 1.5vh;
            border-radius: 10px;
            padding: 0.5vh;
        }

        .song-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #fff;
            /* Add a dividing line */
            padding-top: 20px;
            /* Add spacing below dividing line */
        }

        .song-list li {
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: underline;
            /* Change cursor to pointer on hover */
        }

        .song-list li:hover {
            text-decoration: none;
        }

        .toggle-sidebar-button {
            position: absolute;
            top: 10px;
            left: 240px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 2;
            /* Ensure the button appears above other content */
        }

        .openbtn {
            position: sticky;
            top: 0;
            margin-left: 290px;
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 18px;
            border: none;
            height: 6vh;
            max-height: 6vh;
            -webkit-transition: margin-left 0.3s ease-in-out;
            transition: margin-left 0.3s ease-in-out;
            z-index: 2;
        }

        .lyrics-container {
            position: relative;
            padding: 20px;
            flex: 1;
            min-width: max-content;
            overflow-x: auto;
            overflow-y: auto;
            white-space: nowrap;
            z-index: 0;
        }

        .lyrics-container h1 {
            margin-top: 0;
            padding-top: 0;
            font-size: 24px;
            color: #333;
            /* Dark text color */
        }

        .lyrics-container h2 {
            margin-top: 10px;
            /* Add space between h1 and h2 */
            font-size: 18px;
            color: #555;
            /* Medium text color */
        }

        .lyrics-container p {
            width: fit-content;
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .row {
            border-collapse: collapse;
            table-layout: fixed;
        }

        .lyrics {
            padding: 0px;
            width: max-content;
            white-space: pre-wrap;
        }

        .transpose-container {
            position: fixed;
            top: 20px;
            right: 20px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            /* Center content horizontally */
        }

        .transpose-text {
            color: #000;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transpose-key {
            color: #000;
            font-weight: bold;
            margin-top: 5px;
        }

        .toggle-button {
            display: flex;
        }

        .plus-sign,
        .transpose-value,
        .minus-sign {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .plus-sign:hover,
        .minus-sign:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <script src="bundle.js"></script>

    <div class="sidebar" id="sidebar">
        <h2 class="welcome-text">Welcome, <!-- JavaScript will fill this --></h2>
        <input type="text" class="search-bar" id="searchBar" />
        <ul class="song-list" id="songList">
        </ul>
    </div>

    <button class="openbtn" id="openbtn" onclick="toggleNav()">â˜°</button>

    <div class="lyrics-container" id="main">
        <h1 id="title"></h1>
        <h2 id="artist"></h2>
        <div id="lyricsContainer"></div>
    </div>

    <div class="transpose-container">
        <div class="transpose-text">Transpose</div>
        <div class="toggle-button" id="toggleButton">
            <div class="minus-sign" id="minusSign">-</div>
            <div class="transpose-value" id="transposeValue">0</div>
            <div class="plus-sign" id="plusSign">+</div>
        </div>
        <div class="transpose-key" id="transposeKey">Key: C</div>
    </div>

    <script>
        var transposeValue = 0;
        var currSong = new ChordSheetJS.Song();
        var currKey = ChordSheetJS.Chord.parse('C');

        document.addEventListener("DOMContentLoaded", function () {
            updateSongList('');

            document.querySelectorAll('.song-list li').forEach(function (song) {
                song.addEventListener('click', function () {
                    var lyricsFile = this.getAttribute('data-lyrics');
                    fetch('songs/' + lyricsFile + '.json')
                        .then(response => response.json())
                        .then(song => {
                            var title = song.title;
                            var artist = song.artist;
                            var songbody = song.songbody;

                            const deserializedSong = new ChordSheetJS.ChordSheetSerializer().deserialize(songbody);
                            currSong = deserializedSong;

                            var lyricsTitle = document.getElementById('title');
                            var lyricsArtist = document.getElementById('artist');

                            lyricsTitle.textContent = title;
                            lyricsArtist.textContent = artist;
                            displaySong(currSong.transpose(transposeValue), currKey.transpose(transposeValue));
                        })
                        .catch(error => console.error('Error fetching song:', error));
                });
            });

            var searchBar = document.getElementById('searchBar');
            searchBar.addEventListener("input", function () {
                updateSongList(searchBar.value);
            });
        });

        function updateSongList(input) {
            var songlist = document.getElementById("songList");
            var songArray =
                [
                    'No One - Elevation Worship',
                    'Banal Na Apoy - MJ Flores',
                    'Heaven On Earth - Planetshakers',
                    'Rest On Us - Maverick City Music'
                ].sort();
            var songlisthtml = "";

            for (let song in songArray) {
                if (songArray[song].toLowerCase().includes(input.toLowerCase())) {
                    let dataLyrics = songArray[song].replace(' - ', '_').toLowerCase();
                    songlisthtml += '<li data-lyrics="' + dataLyrics + '">' + songArray[song] + '</li>';
                }
            }

            songlist.innerHTML = songlisthtml;
        }

        function toggleNav() {
            const button = document.getElementById("openbtn");

            if (button.style.marginLeft == "0px") {
                document.getElementById("sidebar").style.left = "0px";
                document.getElementById("openbtn").style.marginLeft = "290px";
                // document.getElementById("main").style.marginLeft = "100px";
            } else {
                document.getElementById("sidebar").style.left = "-290px";
                document.getElementById("openbtn").style.marginLeft = "0px";
                document.getElementById("main").style.marginLeft = "0px";
            }
        }

        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the name parameter from the URL
        var name = getParameterByName('name');

        // Update welcome text
        document.querySelector('.welcome-text').innerHTML += name + "!";

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function (txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }

        function displaySong(song, key) {
            // Get the lyrics container
            var lyricsContainer = document.getElementById('lyricsContainer');

            const formatter = new ChordSheetJS.HtmlTableFormatter();
            var disp = formatter.format(song);

            const toHeader = ['Intro',
                'Pre-Chorus',
                'Chorus 1',
                'Chorus 2',
                'Bridge',
                'Outro',
                'Instrumental 2'
            ];

            for (let str in toHeader) {
                disp = disp.replaceAll('<td class="comment">' + toHeader[str] + '</td>', '<h3 class="label">' + toHeader[str] + '</h3>');
            }

            lyricsContainer.innerHTML = disp;
        }

        document.getElementById("minusSign").addEventListener("click", function () {
            transposeValue -= 1;
            if (transposeValue == -12) transposeValue = 0;

            document.getElementById("transposeValue").textContent = transposeValue;
            document.getElementById('transposeKey').textContent = 'Key: ' + currKey.transpose(transposeValue).toString();
            displaySong(currSong.transpose(transposeValue), currKey.transpose(transposeValue));
        });

        document.getElementById("plusSign").addEventListener("click", function () {
            transposeValue += 1;
            if (transposeValue == 12) transposeValue = 0;

            document.getElementById("transposeValue").textContent = transposeValue;
            document.getElementById('transposeKey').textContent = 'Key: ' + currKey.transpose(transposeValue).toString();
            displaySong(currSong.transpose(transposeValue), currKey.transpose(transposeValue));
        });
    </script>
</body>

</html>
